<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Nandoso - New Review</title>
    <link rel="stylesheet" href="css/basicstyle.css" />
    <script src="js/review.js"></script>
    <script src="js/internet.js"></script>
</head>
<body>
    <header>
        <a id="logo" href="index.html"><img id="logo" src="Images/nandoso logo.jpg" /></a>
        <h1>Nandoso</h1>
    </header>
    <br>
    <aside class="menuBar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="discounts.html">Discounts</a></li>
            <li><a href="reviews.html">Reviews</a></li>
        </ul>
    </aside>
    <form name="submitForm" method="post" action="/api/Reviews">
        Your name:
        <br />
        <input type="text" name="submitter" autofocus />
        <br />
        The item you wish to review:
        <br />
        <input type="text" name="appliesTo" />
        <br />
        Your rating, out of 10:
        <br />
        <input type="range" min="1" max="10" name="reviewValue" value="10" />
        <br />
        Your review:
        <br />
        <textarea name="review" rows="7" cols="150"></textarea>
        <br />
        <input type="submit" />
    </form>
    <!--input type="button" value="Submit" onclick="submit();" style="margin-left: 15%"/-->

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>

    <script>
    var form;

    form.onsubmit = function (e) {
        alert("form submitted");
        e.preventDefault();

        var data = {};
        for (var i = 0, ii = form.length; i < ii; ++i) {
            var input = form[i];
            if (input.name) {
                data[input.name] = input.value;
            }
        }

        var xhr = new XMLHttpRequest();
        xhr.setRequestHeader('Content-Type', 'text/json');

        xhr.send(JSON.stringify(data));

        xhr.onloadend = function () {
            alert("finished post");
        };
    };
    </script>
    <script>
        Internet();
    </script>
</body>
</html>
