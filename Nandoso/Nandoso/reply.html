<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Nandoso - Reply to Review</title>
    <link rel="stylesheet" href="css/basicstyle.css" />
</head>
<body>

    <header>
        <a id="logo" href="index.html"><img id="logo" src="Images/nandoso logo.jpg" /></a>
        <h1>Nandoso</h1>
    </header>
    <br>
    <aside class="menuBar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="discounts.html">Discounts</a></li>
            <li><a href="reviews.html">Reviews</a></li>
        </ul>
    </aside>
    <section>
        <p>
            The following Review ID's do not have a reply yet:
            <br />
            <ul id="idList">

            </ul>
        </p>
        Which Review would you like to reply to?
        <br />
        <input type="number" />
        <br />
        Reply:
        <br />
        <input type="text" />
    </section>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'api/Reviews';
        $(document).ready(function () {
            // Send an AJAX request
            var data;
            $.getJSON(uri, data, function (data) { if (data != null) { setupIDList(data); } });
        });
    </script>
    <script>
        var idlist = document.getElementById("idList");
        function setupIDList(reviews) {
            for (i = 0; i < reviews.length; i++) {
                if (reviews[i].repliedTo) continue;

                var listitem = document.createElement("li");
                listitem.innerHTML = reviews[i].ID;
                idlist.appendChild(listitem);
            }
        }
    </script>
</body>
</html>
